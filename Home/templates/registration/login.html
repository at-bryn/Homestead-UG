{% extends "main.html" %}
{% load static %}

{% block body %}
<!-- Login Form Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 600px;"
    >
      <h1 class="mb-3">Login</h1>
    </div>

    <!-- Center the form -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="wow fadeInUp" data-wow-delay="0.5s">
          <!-- Django login form -->
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row g-3">

              <!-- Username -->
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="username"
                    placeholder="Your Username"
                    required
                  />
                  <label for="username">Username</label>
                </div>
              </div>

              <!-- Password -->
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Password</label>
                </div>
              </div>

              <!-- Submit -->
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Login
                </button>
              </div>

              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Sign Up Options -->
<div class="text-center mb-4 mt-3">
  <span>Don't have an account? </span>
  <div class="dropdown d-inline-block">
    <a class="btn btn-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
      Sign Up
    </a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="{% url 'clientsignup' %}">Client</a></li>
      <li><a class="dropdown-item" href="{% url 'agentsignup' %}">Broker/Landlord</a></li>
    </ul>
  </div>
</div>

<!-- Include Bootstrap JS Bundle before </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Hover highlight for dropdown items -->
<style>
.dropdown-item:hover {
    background-color: #0d6efd; /* Bootstrap primary color */
    color: white;
}
</style>

              <!-- Errors -->
              {% if form.errors %}
              <div class="alert alert-danger mt-3">
                Invalid username or password.
              </div>
              {% endif %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Login Form End -->
{% endblock body %}

{% extends "main.html" %}
{% load static %}

{% block body %}
<!-- Login Form Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 600px;"
    >
      <h1 class="mb-3">Login</h1>
    </div>

    <!-- Center the form -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="wow fadeInUp" data-wow-delay="0.5s">
          <!-- Django login form -->
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row g-3">

              <!-- Username -->
              <div class="col-md-12">
                <div class="form-floating">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="username"
                    placeholder="Your Username"
                    required
                  />
                  <label for="username">Username</label>
                </div>
              </div>

              <!-- Password -->
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Password</label>
                </div>
              </div>

              <!-- Submit -->
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Login
                </button>
              </div>

              <!-- Sign Up Options -->
              <div class="text-center mb-4 mt-3">
                <span>Don't have an account? </span>
                <div class="dropdown d-inline-block">
                  <a class="btn btn-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    Sign Up
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'clientsignup' %}">Client</a></li>
                    <li><a class="dropdown-item" href="{% url 'agentsignup' %}">Broker/Landlord</a></li>
                  </ul>
                </div>
              </div>

              <!-- Errors -->
              {% if form.errors %}
              <div class="alert alert-danger mt-3">
                Invalid username or password.
              </div>
              {% endif %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Login Form End -->

<!-- Custom Theme Overrides -->
<style>
/* Navbar white background */
.navbar {
  background-color: #ffffff !important;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
}

/* Brand/Logo */
.navbar .navbar-brand,
.navbar .navbar-brand span {
  color: #00b894 !important;
  font-weight: bold;
}

/* Navbar links */
.navbar .nav-link {
  color: #000000 !important;
  transition: color 0.3s ease;
}

.navbar .nav-link:hover,
.navbar .nav-link.active {
  color: #00b894 !important;
}

/* Primary buttons */
.btn-primary {
  background-color: #00b894 !important;
  border-color: #00b894 !important;
}

.btn-primary:hover {
  background-color: #009874 !important;
  border-color: #009874 !important;
}

/* Dropdown hover */
.dropdown-item:hover {
  background-color: #00b894 !important;
  color: white !important;
}
</style>
{% endblock body %}

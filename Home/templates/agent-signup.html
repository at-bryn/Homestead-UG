{% extends "main.html" %}
{% load static %}

{% block body %}
<!-- Sign Up Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center"> <!-- Center row -->
            <div class="col-md-6"> <!-- Limit width to 6 columns -->
                <div class="text-center mb-4 wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="mb-3">Sign Up as Broker/Landlord</h1>
                </div>

                <div class="wow fadeInUp" data-wow-delay="0.3s">
                    <form>
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" placeholder="Your Name">
                                    <label for="username">Username</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                                    <label for="confirm-password">Confirm Password</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Sign Up End -->
{% endblock body %}
